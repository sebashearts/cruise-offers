<!DOCTYPE html>
<html>
<head>
    <title>Cruise Test - 8/7/2025, 10:17:06 AM</title>
</head>
<body>
    <h1>Cruise Offers Test</h1>
    <p>Generated at: 8/7/2025, 10:17:06 AM</p>
    <p>If you see this, GitHub Pages is working!</p>
    
    <div id="data-test"></div>
    
    <script>
        // Test with simple data
        const testData = [
            {
                brand: "Norwegian Cruise Line",
                discount: "Up to $1,500 OFF",
                score: 9.5
            },
            {
                brand: "Carnival",
                discount: "Up to 50% OFF", 
                score: 8.8
            }
        ];
        
        const container = document.getElementById('data-test');
        testData.forEach(offer => {
            const div = document.createElement('div');
            div.innerHTML = '<h3>' + offer.brand + '</h3><p>' + offer.discount + ' - Score: ' + offer.score + '</p>';
            div.style.border = '1px solid #ccc';
            div.style.margin = '10px';
            div.style.padding = '10px';
            container.appendChild(div);
        });
    </script>
</body>
</html>
