<html lang="en">

    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px; margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center; color: #2c3e50; font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .last-updated {
            text-align: center; color: #7f8c8d; font-size: 1em;
            margin-bottom: 30px; background: #f8f9fa;
            padding: 10px; border-radius: 10px;
        }
        
        .stats-bar {
            display: flex; gap: 20px; margin-bottom: 20px;
            flex-wrap: wrap; justify-content: center;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white; padding: 15px 20px; border-radius: 10px;
            text-align: center; min-width: 150px;
        }
        
        .stat-number {
            font-size: 1.8em; font-weight: bold; display: block;
        }
        
        .stat-label {
            font-size: 0.9em; opacity: 0.9;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px; margin-bottom: 40px;
        }
        
        .offer-card {
            background: white; border-radius: 15px; padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #3498db; position: relative;
        }
        
        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .offer-card.best-offer {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
        }
        
        .date-badge {
            position: absolute; top: 15px; right: 15px;
            background: #95a5a6; color: white;
            padding: 4px 10px; border-radius: 12px;
            font-size: 0.75em; font-weight: bold;
        }
        
        .cruise-line {
            font-size: 1.3em; font-weight: bold; color: #2c3e50;
            margin-bottom: 15px; display: flex; align-items: center;
            margin-top: 20px;
        }
        
        .best-badge {
            background: #e74c3c; color: white;
            padding: 5px 12px; border-radius: 20px;
            font-size: 0.7em; margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .discount {
            background: #3498db; color: white;
            padding: 8px 15px; border-radius: 25px;
            display: inline-block; font-weight: bold;
            margin: 5px 5px 5px 0; font-size: 0.9em;
        }
        
        .bonus {
            background: #27ae60; color: white;
            padding: 6px 12px; border-radius: 20px;
            display: inline-block; margin: 5px 5px 5px 0;
            font-size: 0.8em;
        }
        
        .deadline {
            background: #e67e22; color: white;
            padding: 6px 12px; border-radius: 20px;
            display: inline-block; margin: 5px 5px 5px 0;
            font-size: 0.8em;
        }
        
        .value-score {
            display: flex; align-items: center; margin-top: 15px;
            padding: 10px; background: #f8f9fa; border-radius: 8px;
        }
        
        .score {
            font-size: 1.5em; font-weight: bold;
            color: #e74c3c; margin-right: 10px;
        }
        
        .offer-image {
            width: 100%; height: 120px; object-fit: cover;
            border-radius: 10px; margin-bottom: 15px;
            cursor: pointer; transition: transform 0.3s ease;
        }
        
        .offer-image:hover { transform: scale(1.02); }
        
        .analysis {
            margin-top: 40px; padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px; color: white;
        }
        
        .recommendation {
            background: rgba(46, 204, 113, 0.2);
            padding: 20px; border-radius: 10px;
            border-left: 4px solid #2ecc71; margin-top: 20px;
        }
    </style>

        function initializeApp() {
            document.getElementById('lastUpdateTime').textContent = new Date().toLocaleDateString();
            renderOffers();
            updateStats();
            generateRecommendation();
        }

        function renderOffers() {
            const grid = document.getElementById('offersGrid');
            grid.innerHTML = '';
            cruiseData.forEach((offer, index) => {
                const card = createOfferCard(offer, index === 0);
                grid.appendChild(card);
            });
        }

        function createOfferCard(offer, isBest) {
            const card = document.createElement('div');
            card.className = `offer-card ${isBest ? 'best-offer' : ''}`;
            
            card.innerHTML = `
                <div class="date-badge">${offer.date}</div>
                ${offer.image ? 
                    `<img src="${offer.image}" alt="${offer.brand} promotion" class="offer-image" onclick="window.open('${offer.image}', '_blank')">` : 
                    ''
                }
                <div class="cruise-line">
                    ${offer.brand}
                    ${isBest ? '<span class="best-badge">BEST DEAL</span>' : ''}
                </div>
                <div class="offer-details">
                    <div class="discount">${offer.discount}</div>
                    ${offer.bonuses.map(bonus => `<div class="bonus">${bonus}</div>`).join('')}
                    ${offer.deadline ? `<div class="deadline">${offer.deadline}</div>` : ''}
                </div>
                <div class="value-score">
                    <span class="score">${offer.score}/10</span>
                    <span>${offer.summary}</span>
                </div>
            `;
            return card;
        }

        function updateStats() {
            document.getElementById('totalOffers').textContent = cruiseData.length;
            const avgScore = cruiseData.reduce((sum, offer) => sum + offer.score, 0) / cruiseData.length;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1) + '/10';
            const topSaving = Math.max(...cruiseData.map(offer => offer.maxSaving));
            document.getElementById('topSaving').textContent = topSaving > 0 ? `$${topSaving}` : 'Varies';
        }

        function generateRecommendation() {
            if (cruiseData.length === 0) return;
            const bestOffer = cruiseData[0];
            document.getElementById('bestDealText').innerHTML = `
                <p><strong>${bestOffer.brand}</strong> currently offers the best value with a score of <strong>${bestOffer.score}/10</strong>.</p>

                <p><strong>Why it's great:</strong> ${bestOffer.summary}</p>
                ${bestOffer.deadline ? `<p><strong>? Deadline:</strong> ${bestOffer.deadline}</p>` : ''}
            `;
