        }

        }

        }
        
        .filter-group label {
            font-weight: 600; color: #374151; font-size: 0.9em;
        }
        
        select, input[type="checkbox"] {
            padding: 10px 14px; border: 2px solid #e2e8f0;
            border-radius: 8px; font-size: 0.95em;
            background: white; transition: border-color 0.2s ease;
        }
        
        select:focus {
            outline: none; border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .checkbox-wrapper {
            display: flex; align-items: center; gap: 8px; margin-top: 18px;
        }
        
        .stats-bar {
            display: flex; gap: 20px; margin-bottom: 30px;
            flex-wrap: wrap; justify-content: center;
        }

            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white; padding: 18px 24px; border-radius: 12px;
            text-align: center; min-width: 160px;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.25);
        }
        
        .stat-number {
            font-size: 1.9em; font-weight: 700; display: block; margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.9em; opacity: 0.9; font-weight: 500;
        }
        
        .comparison-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px; margin-bottom: 40px;
        }

            background: white; border-radius: 16px; padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e2e8f0; position: relative; overflow: hidden;
        }
        
        .offer-card:hover {
            transform: translateY(-4px); box-shadow: 0 8px 35px rgba(0,0,0,0.12);
        }
        
        .offer-card.best-offer {
            border-color: #10b981;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
        }

            content: ''; position: absolute; top: 0; left: 0; right: 0;
            height: 4px; background: linear-gradient(90deg, #10b981, #059669);
        }
        
        .offer-card.hidden { display: none; }
        
        .date-badge {

            background: #6b7280; color: white;
            padding: 6px 12px; border-radius: 20px;
            font-size: 0.75em; font-weight: 600;

    // Fixed date parsing for MM/DD/YYYY strings from Google Apps Script
    function parseAnyDate(dateInput) {
        if (!dateInput) return new Date();
        if (dateInput instanceof Date) return dateInput;
        
        const dateStr = dateInput.toString().trim();
        
        // Parse MM/DD/YYYY format (what our Google Apps Script outputs)
        const mmddyyyy = dateStr.match(/^(d{1,2})/(d{1,2})/(d{4})$/);
        if (mmddyyyy) {
            const [, month, day, year] = mmddyyyy;
            return new Date(year, month - 1, day);
        }
        
        // Try standard Date parsing
        const standardParse = new Date(dateStr);
        if (!isNaN(standardParse.getTime())) {
            return standardParse;
        }
        
        console.warn('Could not parse date, using current date:', dateInput);
        return new Date();
    }

    function formatDateForDisplay(dateInput) {
        const date = parseAnyDate(dateInput);
        return date.toLocaleDateString('en-US', { 
            month: 'long', 
            day: 'numeric', 
            year: 'numeric' 
        });
    }

    function formatDateShort(dateInput) {
        const date = parseAnyDate(dateInput);
        return date.toLocaleDateString('en-US', { 
            month: 'numeric', 
            day: 'numeric', 
            year: '2-digit' 
        });
    }

    function filterAndRender() {
        const dateFilter = document.getElementById('dateFilter').value;
        const cruiseLineFilter = document.getElementById('cruiseLineFilter').value;
        const sortBy = document.getElementById('sortBy').value;

        console.log('Filtering by date:', dateFilter);

        filteredData = cruiseData.filter(offer => {
            const dateMatch = dateFilter === 'all' || offer.date === dateFilter;
            const cruiseLineMatch = cruiseLineFilter === 'all' || offer.brand === cruiseLineFilter;
            return dateMatch && cruiseLineMatch;
        });

        console.log('Filtered data:', filteredData.length, 'offers');

        filteredData.sort((a, b) => {
            switch(sortBy) {
                case 'score': return b.score - a.score;
                case 'discount': return b.maxSaving - a.maxSaving;
                case 'brand': return a.brand.localeCompare(b.brand);
                case 'date':
                    const dateA = parseAnyDate(a.date);
                    const dateB = parseAnyDate(b.date);
                    return dateB - dateA;
                default: return 0;
            }
        });

        renderOffers(); 
        updateStats(); 
        generateRecommendation();
    }

            grid.appendChild(card);
        });

    card.className = 'offer-card ' + (isBest ? 'best-offer' : '');

    offer.bonuses.forEach(function(bonus) {

    });

    }
    cardHTML += '</div>';

    cardHTML += '<span>' + offer.summary + '</span>';
    cardHTML += '</div>';
    
    card.innerHTML = cardHTML;
    return card;
}

    function toggleImages() { renderOffers(); }

    function updateStats() {
        document.getElementById('totalOffers').textContent = filteredData.length;
        if (filteredData.length > 0) {
            const avgScore = filteredData.reduce((sum, offer) => sum + offer.score, 0) / filteredData.length;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1) + '/10';
            const topSaving = Math.max(...filteredData.map(offer => offer.maxSaving));
            document.getElementById('topSaving').textContent = topSaving > 0 ? '$' + topSaving.toLocaleString() : 'Varies';
            const uniqueLines = new Set(filteredData.map(offer => offer.brand)).size;
            document.getElementById('activeLines').textContent = uniqueLines;
        } else {
            document.getElementById('avgScore').textContent = '0/10';
            document.getElementById('topSaving').textContent = '$0';
            document.getElementById('activeLines').textContent = '0';
        }
    }

function generateRecommendation() {
    if (filteredData.length === 0) {
        document.getElementById('bestDealText').innerHTML = '<p>No offers match your current filters.</p>';
        return;
    }
    const bestOffer = filteredData[0];
    
    var recommendationHTML = '<p><strong>' + bestOffer.brand + '</strong> currently offers the best value with a score of <strong>' + bestOffer.score + '/10</strong>.</p>';
    
    var benefits = bestOffer.discount;
    if (bestOffer.bonuses.length > 0) {
        benefits += ' + ' + bestOffer.bonuses.slice(0, 2).join(' + ');
    }
    recommendationHTML += '<p><strong>Key Benefits:</strong> ' + benefits + '</p>';
    recommendationHTML += '<p><strong>Analysis:</strong> ' + bestOffer.summary + '</p>';
    
    if (bestOffer.deadline) {
        recommendationHTML += '<p><strong>? Deadline:</strong> ' + bestOffer.deadline + '</p>';
    }
    
    document.getElementById('bestDealText').innerHTML = recommendationHTML;
}

    document.addEventListener('DOMContentLoaded', initializeApp);
